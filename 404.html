<!DOCTYPE html>
<html>
	<head>
		<title>404 - Page not found.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<style type="text/css">
			body {
				color: #fff;
				text-shadow: 1px 1px #f00, -1px -1px #00f;
				background-color: #000;
				-webkit-animation-name: bgthing;
				-webkit-animation-duration: 1s;
				animation-name: bgthing;
				animation-duration: 1s;
			}
			a {
				color: #fff;
				text-shadow: 1px 1px #f00, -1px -1px #00f;
			}
			.button {
				border: 3px solid #fff;
			}
			.pcentercontainer {
				width: 100%;
				height: 100%;
				display: -webkit-flex;
				display: flex;
				-webkit-align-content: center;
				align-content: center;
			}
			.pcenter {
				margin: auto;
			}
			@-webkit-keyframes bgthing {
				from {
					background-color: #fff;
				}
				to {
					background-color: #000;
				}
			}
			@keyframes bgthing {
				from {
					background-color: #fff;
				}
				to {
					background-color: #000;
				}
			}
		</style>
	</head>
	<body>
		<div class="pcentercontainer">
			<div class="pcenter animated zoomIn">
				<center>
					<h1 style="padding: 0;">4 0 4</h1>
					<h3>Page Not Found</h3>
					<br>
					<br>
					<a href="index.html">
						<div class="button">
							<p>
								Return to home page
							</p>
						</div>
					</a>
				</center>
			</div>
		</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
